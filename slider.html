
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://images.wallpapersden.com/image/download/4k-the-sunset-to-aspire_bmdubWWUmZqaraWkpJRobWllrWdma2U.jpg" alt="Image 3">
            </div>
        </div>
        <div class="navigation">
            <div class="nav-dot"></div>
            <div class="nav-dot"></div>
            <div class="nav-dot"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
